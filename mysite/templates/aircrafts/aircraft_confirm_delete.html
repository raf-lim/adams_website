{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%}Delete Aircraft{% endblock title %}
{% block content %}
  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form|crispy }}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'aircrafts:aircrafts' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock content %}
