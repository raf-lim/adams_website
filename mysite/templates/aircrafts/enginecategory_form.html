{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%}Category{% endblock title %}
{% block content %}
  <h1 class="mb-3">Create new category</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock content %}
